<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #3498db, #6f7b91);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
        }

        .card {
            background: linear-gradient(to right, #2c3e50, #34495e);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .card-logo {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Maintain a square shape */
            object-fit: cover; /* Ensure the image covers the entire container */
            border-radius: 50%; /* Make the image circular */
            margin: 0 auto 15px;
            display: block;
        }

        .card-text a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .card-text a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
    <title>Your Incredibly Attractive Dashboard</title>
</head>
<body>

<div class="container mt-4">
    <h1>Web Applications Dashboard</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="https://placehold.it/100x100" alt="Hinu Logo" class="card-logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Hinu</h5>
                    <p class="card-text">Visit: <a href="https://hinu.com" target="_blank">https://hinu.com</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <img src="https://placehold.it/100x100" alt="Hourly Logo" class="card-logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Hourly</h5>
                    <p class="card-text">Visit: <a href="https://hourly.com" target="_blank">https://hourly.com</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <img src="https://placehold.it/100x100" alt="Crypto Logo" class="card-logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Account</h5>
                    <p class="card-text">Visit: <a href="https://accounts.wungaro.com/" target="_blank">https://accounts.wungaro.com/</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <img src="https://placehold.it/100x100" alt="Profile Logo" class="card-logo">
                <div class="card-body text-center">
                    <h5 class="card-title">CRM</h5>
                    <p class="card-text">Visit: <a href="https://cutrico.12dot8.mt/" target="_blank">https://cutrico.12dot8.mt/</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
